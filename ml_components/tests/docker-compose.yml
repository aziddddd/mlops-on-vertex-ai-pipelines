version: '2.3'
services:
  unit:
    build:
      context: ../..
    command: bash -c """
      cd kfp_components;
      pytest -x -vv --durations=30 --cov-config=../.coveragerc --cov --cov-report term --cov-report html --cov-fail-under 30 tests/unit"""
    environment:
      - ENV_VAR_1
      - ENV_VAR_2